<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Evolução Salarial</title>
</head>
<body>
    <main id="container">
        <div id="calculator"> 
            <h2>
                Evolução Salarial
            </h2>
            <div id="input_box">

                <div class="input-field">
                    <label for="value">Salário Atual:</label>
                    <input type="number" id="salary">
                </div>

                <div class="input-field">
                    <label for="fee">Aumento anual (%)</label>
                    <input type="number" id="annualIncrease">
                </div>

                <div class="input-field">
                    <label for="time">Período (Anos):</label>
                    <input type="number" id="years">
                </div>
            </div>
            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>

            <button id="return" style="display: none;">
                Voltar
            </button>
                        
        </div>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
